<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Helly Baby Shower</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel
    </style>

</head>
    <body>
        <div class="container">
            <div class="frame">
                <div class="message">
                    <div class="picture">
                        <img class="stroller" src="Vintage-Blue-Baby-Stroller-Carriage-2.png" alt="">
                    </div>
                    <h1>Manglesh And Helly invite you to</h1>
                    <h2>A Helly Baby Shower </h2>
                    <span class="extra-info">
                        <h3>Please join us on</h3>
                        <h3>Sunday 28th Augest 2022 10.00am</h3>
                        <h3> 230 Cambridge St, Wembley WA 6014, Australia</h3>
                        <h3> Click here for more info</h3>

                    </span>
                </div>

                <div class="bottom"></div>
                <div class="left"></div>
                <div class="right"></div>
                <div class="top"></div>

            </div>
        </div>
        <!-- Scripts go here -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>
            $(document).ready(function () {

                /*! Fades in page on load */
                $('body').css('display', 'none');
                $('body').fadeIn(1200);

            });
            $(document).ready(function () {
                $('.frame').click(function () {
                    $('.top').addClass('open');
                    $('.message').addClass('pull expand');
                    $('.extra-info').addClass('reveal-extra-info');
                })
            });
        </script>
    </body>
</html>
